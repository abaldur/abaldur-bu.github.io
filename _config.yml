title: abaldur
description: "A hacker blog by abaldur"
author:
  name: "abaldur"
  email: "andreasbaldur@outlook.dk"
  url: "https://abaldur.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "abaldur"
year : "2018"
